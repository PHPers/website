name: Test build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Checkout composer
        run: composer install --prefer-source --no-interaction --dev

      - name: Build
        run: |
          php vendor/bin/sculpin generate -vvv -n --env=prod > build_output.log
          if grep -iq "notice\|error\|warning" build_output.log ; then return 1; fi
      
      - name: Output
        run: cat build_output.log
